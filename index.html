<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(image/iron_man.jpg);">
            <h3>Iron man</h3>
        </div>
        <div class="panel" style="background-image: url(image/captain-america.jpg);">
            <h3>Caption america</h3>
        </div>
        <div class="panel" style="background-image: url(image/thor.jpg);">
            <h3>Thor</h3>
        </div>
        <div class="panel" style="background-image: url(image/black_widow.jpg);">
            <h3>Block widow</h3>
        </div>
        <div class="panel" style="background-image: url(image/wanda.jpg);">
            <h3>wanda</h3>
        </div>
        <div class="panel" style="background-image: url(image/loki.jpg);">
            <h3>Loki</h3>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
